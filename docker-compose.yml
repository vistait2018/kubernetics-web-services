version: '2.20.2'
services:
  serviceregistry:
    image: 'perspective1974/serviceregistry:0.0.1'
    container_name: 'serviceregistry'
    ports:
      - '8761:8761'
  configserver:
    image: 'perspective1974/configserver:0.0.1'
    container_name: 'configserver'
    ports:
      - '9296:9296'
    depends_on:
      - serviceregistry
    environment:
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
    healthcheck:
      test: ["CMD","curl","-f","http://configserver:9296/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  cloudgateway:
    image: 'perspective1974/cloudgateway:0.0.1'
    container_name: 'cloudgateway'
    ports:
      - '9090:9090'
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
      - CONFIG_SERVER_URL=configserver
